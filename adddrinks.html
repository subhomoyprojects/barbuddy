<body>
<header class="header_wrapper">
    <div class="logo_container">
        <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 offset-lg-2 offset-xl-2 logo">
            <a href="registration.html"><img src="images/logo_white.png" alt="Logo"></a>
            </div>
        </div>
        </div>
    </div>
    <div class="flow_line_wrapper">
        <div class="container-fluid">
        <div class="row">
            <div class="col-12">
            <ul class="flow_line_pointer_wrapper">
                <li class="active">
                <a href="subscription.html"><span>1</span><strong>Subscription Plan</strong></a>
                </li>
                <li class="active">
                <a href="basicdetails.html"><span>2</span><strong>Basic Details</strong></a>
                </li>
                <li class="active">
                <a href="adddrinks.html"><span>3</span><strong>Add Drinks & Foods</strong></a>
                </li>
                <li>
                <a href="happyhours.html"><span>4</span><strong>Add Special Offers</strong></a>
                </li>
            </ul>
            </div>
        </div>
        </div>
    </div>
</header>

<main class="main_wrapper">
    <section class="adddrinks_wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 offset-md-1 offset-lg-2 offset-xl-3 heading_tag">
                    <h1>Add Drinks</h1>
                    <div class="drink-special-holder">
                        <h2>Categories Added</h2>
                        <ul class="add-drinks-super-admin-specility-holder">
                            <li><a href="beer.html"><span class="cheers-icon"></span>Beer</a></li>
                            <li><a href="liquor.html"><span class="cheers-icon"></span>Liquor</a></li>
                        </ul>
                        <div class="row max-width-80">
                            <div class="col text-center"><button type="button" class="add-category-model-opaner" data-toggle="modal" data-target="#addCategory">+ Add Category</button></div>
                            <div class="col text-center"><button type="button" class="add-sub-category-model-opaner" data-toggle="modal" data-target="#addsubCategory">+ Add Sub Category</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="footer_wrapper">

<!-- Add Drink Category Modal Start -->

<div class="modal fade add-category-model" id="addCategory" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close red-cross-btn" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label>Add Category</label>
            <div class="row">
                <div class="col-sm-12 col-md-9">
                    <div class="border-bottom-animation">
                        <input type="text" placeholder="Enter new category" class="enter-new-category">
                    </div>
                </div>
                <div class="col-sm-12 col-md-3">
                    <button type="button" class="add-category-model-opaner media-margin-controller">+ Add</button>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<!-- Add Drink Category Model End -->

<!-- Add Drink Sub-Category Model Start -->

<div class="modal fade add-category-model" id="addsubCategory" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close red-cross-btn" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label>Add Sub Category</label>
            <div class="row">
                <div class="col-12">
                    <div class="tringle_arrow border-bottom-animation">
                        <select>
                            <option value="Beer">Beer</option>
                            <option value="Liquor">Liquor</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 auto-suggest-tags">
                    <div class="auto-suggest-tag-holder">
                        <input id="tags" name="tags" type="text" value="" />
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="add-category-model-opaner width-150">Submit</button>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<!-- Add Drink Sub-Category Model End -->
